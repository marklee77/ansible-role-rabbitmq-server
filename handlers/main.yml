---
- name: restart rabbitmq-server
  service: 
    name: rabbitmq-server
    state: restarted

# FIXME: this could be done with a script, but would that be more secure?
- name: set mariadb remote root password
  docker:
    image: "{{ mariadb_docker_username }}/mariadb"
    volumes_from: mariadb_data
    detach: False
    command: mysql mysql -e "GRANT ALL PRIVILEGES on *.* TO 'root'@'%' IDENTIFIED BY '{{ mariadb_mysql_root_password }}' WITH GRANT OPTION;"

