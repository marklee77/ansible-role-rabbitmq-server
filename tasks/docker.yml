---
- name: ensure dockerfile directories exist
  file:
    path: "{{ item }}"
    owner: "{{ ansible_ssh_user }}"
    mode: 0700
    state: directory
  with_items:
    - "{{ ansible_env.PWD }}/.ansible_cache"
    - "{{ ansible_env.PWD }}/.ansible_cache/docker"

- name: synchronize role to remote cache for Dockerfile build
  synchronize:
    src: ../
    dest: "{{ ansible_env.PWD }}/.ansible_cache/docker/rabbitmq"
    links: yes
    delete: yes

- name: ensure rabbitmq docker image has been built
  docker_image:
    name: "{{ rabbitmq_docker_username }}/rabbitmq"
    path: "{{ ansible_env.PWD }}/.ansible_cache/docker/rabbitmq"
    state: present

- name: ensure rabbitmq data container exists
  docker:
    image: "{{ rabbitmq_docker_username }}/{{ rabbitmq_docker_imagename }}"
    name: "{{ rabbitmq_docker_containername }}_data"
    command: >
      ansible-playbook -i inventories/local.ini deploy.yml -e '{ 
        "rabbitmq_dockerize_context" : "offline_configuration", 
        "rabbitmq_bind_address" : "0.0.0.0", 
        "rabbitmq_port" : 3306 }'
    detach: no
    state: present

- name: wait until offline configuration is completed
  command: docker wait "{{ rabbitmq_docker_containername }}_data"
  register: docker_wait
  changed_when: false
  failed_when: docker_wait.stdout != "0"

- name: ensure rabbitmq service is running
  docker:
    image: "{{ rabbitmq_docker_username }}/{{ rabbitmq_docker_imagename }}"
    name: "{{ rabbitmq_docker_containername }}_server"
    volumes_from: "{{ rabbitmq_docker_containername }}_data"
    ports: "{{ rabbitmq_bind_address }}:{{ rabbitmq_port }}:3306"
    detach: yes
    state: running

- name: perform rabbitmq docker online configuration
  docker:
    image: "{{ rabbitmq_docker_username }}/{{ rabbitmq_docker_imagename }}"
    name: "{{ rabbitmq_docker_containername }}_configure"
    volumes_from: "{{ rabbitmq_docker_containername }}_data"
    detach: no
    command: >
      ansible-playbook -i inventories/local.ini deploy.yml -e '{ 
        "rabbitmq_dockerize_context" : "online_configuration" }'
    state: present

- name: wait until online configuration is completed
  command: docker wait "{{ rabbitmq_docker_containername }}_configure"
  register: docker_wait
  changed_when: false
  failed_when: docker_wait.stdout != "0"

