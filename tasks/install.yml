---
- name: ensure rabbitmq packages are installed
  apt: 
    pkg: "{{ item }}"
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - rabbitmq-server

- name: ensure rabbitmq is started and enabled
  service: 
    name: rabbitmq-server
    state: started 
    enabled: yes

- name: ensure anonymous guest user is absent
  rabbitmq_user:
    user: guest
    state: absent

- name: ensure rabbitmq is properly shut down for docker
  service: 
    name: rabbitmq-server
    state: stopped
  when: rabbitmq_dockerize_context is defined
